<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Checkbox CSS</title>
  </head>
  <body>
    <header>
      <h1>Checkbox CSS</h1>
      <div class="form-check">
        <input type="checkbox" name="dark" id="dark" onclick="darkMode()" />
        <label for="dark"><i class="fas fa-sun"></i><i class="fas fa-moon"></i></label>
      </div>
    </header>

    <div class="container">
      <h1>Quels sont vos fruits préférés ?</h1>
      <div class="form-check">
        <input type="checkbox" name="cgv" id="cgv" />
        <label for="cgv"> J'aime les fraises. 🍓 </label>
        <input type="checkbox" name="2" id="2" />
        <label for="2"> Je préfère les bananes. 🍌 </label>
        <input type="checkbox" name="3" id="3" />
        <label for="3"> Non moi j'aime les pommes. 🍏 </label>
        <input type="checkbox" name="4" id="4" />
        <label for="4"> Tu plaisantes seul les poires sont bonnes. 🍐 </label>
        <input type="checkbox" name="5" id="5" />
        <label for="5"> En aucun cas, Les cerises dominent. 🍒 </label>
        <input type="checkbox" name="6" id="6" />
        <label for="6"> Aucun de vous n'a la bonne réponse. Les Pêches sont la réponse 🍑 </label>
      </div>
    </div>
    <script src="https://kit.fontawesome.com/85c8dfd710.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
